# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
jobs:
  deploy:
    docker:
      - image: debian:stretch
    steps:
      - run:
          name: Install git
          command: apt-get -qq update; apt-get -y install git

      - run:
          name: Avoid hosts unknown for github
          command: mkdir ~/.ssh/ && echo -e "Host github.com\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

      - run:
          name: Mirroring
          command: |
            echo "Deploy! ${CIRCLE_TAG}"
            export NENDSDK_DOCUMENT="nendSDK-Document-Private"
            export NENDSDK_SCRIPT="mirror-push.sh"
            git clone git@github.com:fan-ADN/${NENDSDK_DOCUMENT}.git
            mv "${NENDSDK_DOCUMENT}/${NENDSDK_SCRIPT}" "${NENDSDK_SCRIPT}"
            rm -rf "${NENDSDK_DOCUMENT}"
            ./"${NENDSDK_SCRIPT}" "nendSDK-Document-Private" "nendSDK-Document-Private.wiki"
            rm "${NENDSDK_SCRIPT}"

workflows:
  build-test-and-deploy:
    jobs:
      - deploy:
          filters:
            branches:
              only: master
